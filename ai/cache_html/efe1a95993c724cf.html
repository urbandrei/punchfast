  <style>
  body {
      margin: 0;
  }

  #skeleton-loadingCoffeeCup {
      height: 85px;
      width: 73px;
      opacity: 0.7;
      display: block;
      margin-left: auto;
      margin-right: auto;
  }

  #skeleton-loadingCoffeeSteam {
      opacity: 0.4;
      stroke-dasharray: 25;
      animation: dash 2.4s infinite linear;
  }

  #skeleton-logo {
      margin-top: 16px;
      margin-bottom: 16px;
      margin-left: 16px;
      height: 38px;
      width: 38px;


      flex-shrink: 0;
  }

  #skeleton-hamburgerLoader {
      width: 31px;
      height: 31px;
      margin: 16px 0;

      border-radius: 4px;
      background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
      background-size: 900% 100%;

      animation-fill-mode: forwards;
      animation: LoadingGradient 3s linear infinite;
  }

  .skeleton-skeleton-linkContainer {
      display: flex;
      padding: 0;
      margin: 0;
  }

  .skeleton-link {
      display: inline-block;
      width: 75px;
      height: 20px;
      border-radius: 4px;
      margin: 40px 24px 40px 0;
      background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
      background-size: 900% 100%;

      animation-fill-mode: forwards;
      animation: LoadingGradient 3s linear infinite;
  }

  @media screen and (min-width: 768px) {
      .skeleton-hideDesktop {
          display: none;
      }

      #skeleton-logo {
          height: 50px;
          width: 50px;
          margin: auto 24px;
      }

      #skeleton-hamburgerLoader {
          width: 44px;
          height: 44px;
          margin: auto 20px;
      }
  }

  @media screen and (max-width: 767px) {
      .skeleton-hideMobile {
          display: none;
      }
  }

  @media screen and (min-width: 1024px) {
      #skeleton-logo {
          margin: auto 40px;
      }
  }

  @keyframes LoadingGradient {
      0% {
          background-position: 200% 50%
      }

      100% {
          background-position: 0% 50%
      }
  }

  @keyframes dash {
      from {
          stroke-dashoffset: 25;
      }

      to {
          stroke-dashoffset: -25;
      }
  }
</style>

hart.reservePhysicalCard":"Personalized Reserve Card","rewards.levelsComparisonChart.rewardsLevelsTableAriaLabel":"Rewards Levels","rewards.loyaltyPartnerships.aeroplan.content":"<link>Link your Aeroplan</link> and StarbucksÂ® Rewards accounts to unlock exclusive offers and earn Aeroplan points when you reload funds in the Starbucks app.{aeroplanNote1}","rewards.loyaltyPartnerships.bankOfAmerica.content":"<link>Link your Bank of America</link> eligible card and StarbucksÂ® Rewards account to earn 2% Cash Back and Bonus Stars on qualifying Starbucks in-app purchases.{bankOfAmericaNote2}","rewards.loyaltyPartnerships.content":"The Rewards don't stop at your morning coffee. Join StarbucksÂ® Rewards and unlock perks from our partners, all while earning more Stars.","rewards.loyaltyPartnerships.deltaSkymiles.content":"<link>Link your Delta SkyMilesÂ®</link> and StarbucksÂ® Rewards accounts to earn miles on Starbucks Card reloads of $25 or more, plus Double Stars on travel days.{deltaSkymilesNote1}","rewards.loyaltyPartnerships.heading":"Keep the Rewards Coming","rewards.loyaltyPartnerships.marriott.content":"<inlineLink>Link your Marriott BonvoyÂ®</inlineLink> and StarbucksÂ® Rewards accounts to earn Double Stars during eligible stays, points during any Marriott Bonvoy Week and more.{marriottTerms}","rewards.loyaltyPartnerships.tdBank.content":"<link>Link your eligible TD Credit or Visa Debit Card</link> and StarbucksÂ® Rewards account to earn 50% more Stars when you order in the Starbucks app at participating Starbucks locations.{tdBankNote2}","rewards.marriott.footer.body1":"{superscriptOne}Benefits pursuant to this { starbucksRewardsTrademark } + Marriott BonvoyÂ® Program (the âProgramâ) are limited to individuals who (a) have enrolled as members of both the Marriott Bonvoy loyalty program and U.S. { starbucksRewardsTrademark } program and (b) linked their Marriott Bonvoy account and their { starbucksRewardsTrademark } accounts on starbucks.com/marriottbonvoy (âLinked Account Membersâ). By linking your Marriott Bonvoy account and { starbucksRewardsTrademark } account and participating in the Program, you agree to be bound by these terms and conditions (the âTerms and Conditionsâ). { arrowLink }","rewards.marriott.footer.body2":"Linked Account Members will earn 100 Marriott Bonvoy Points (âPointsâ) upon completion of 3 Qualifying Starbucks Transactions during Marriott Bonvoy Week (the âMarriott Bonvoy Week Offerâ). âQualifying Starbucks Transactionsâ means any purchase at a Participating Starbucks Store by a Linked Account Member of food, beverage(s), and/or merchandise, excluding purchases of alcoholic beverages, Starbucks Card eGifts and physical Starbucks gift cards (âStarbucks Cardsâ). In order to be deemed a Qualifying Starbucks Transaction, the purchase must be a minimum of $2 USD and be made (a) via mobile order through the Starbucks mobile app or Starbucks web site using a linked payment method or preloaded Starbucks Card, in each case, registered to the Linked Account Member's { starbucksRewardsTrademark } account, or (b) by scanning your barcode located in the Starbucks mobile app registered to the Linked Account Member's { starbucksRewardsTrademark } account prior to completing checkout. âParticipating Starbucks Storesâ are Starbucks locations where a { starbucksRewardsTrademark } member can earn Stars (as defined in the { starbucksRewardsTrademark } Terms of Use) that are located in the United States, including the 50 states, District of Columbia, and United States territories. âMarriott Bonvoy Weekâ or âMarriott Bonvoy Week | Sip, Dream, Goâ¢â means the weeks designated by Marriott Bonvoy and { starbucksRewardsTrademark } as a Marriott Bonvoy Week and communicated as such in Marriott Bonvoy and { starbucksRewardsTrademark } channels. Linked Account Members may only earn the Points offered under the Marriott Bonvoy Week Offer once during each Marriott Bonvoy Week. Points earned under the Marriott Bonvoy Week Offer will be deposited into Linked Account Membersâ Marriott Bonvoy account within 2 business days following the conclusion of the applicable Marriott Bonvoy Week. { arrowLink }","rewards.marriott.footer.body3p1":"Linked Account Members will earn double { starbucksRewardsTrademark } Stars (âStarsâ) on all Qualifying Starbucks Transactions during Eligible Stays at Participating Marriott Bonvoy Hotels (the âDouble Stars Offerâ). Your Starbucks Rewards and Marriott Bonvoy accounts must be linked at least 48 hours before the start of your Eligible Stay (defined below) to earn double Stars under the Double Stars Offer. Under the Double Stars Offer, Linked Account Members will earn (a) 4 Stars for every $1 USD (excluding dollars spent toward taxes and tips) spent on Qualifying Starbucks Transactions when paying with a preloaded Starbucks Card registered to their { starbucksRewardsTrademark } account; (b) 2 Stars per $1 USD (excluding dollars spent toward taxes and tips) spent on Qualifying Starbucks Transactions when paying with a credit card, debit card or mobile wallet linked to their { starbucksRewardsTrademark } account; and (c) 2 Stars for every $1 USD (excluding dollars spent towards taxes and tips) spent on Qualifying Starbucks Transactions when they scan their barcode located in the Starbucks mobile app and then pay with cash, credit card, debit card, or select mobile wallets at the register at Participating Starbucks Stores. âEligible Stayâ means a stay of one or more consecutive nights at a Participating Marriott Bonvoy Hotel by a Linked Account Member who: (a) provides the Linked Account Memberâs name and Marriott Bonvoy account number at the time the reservation is made or at least 48 hours prior to check-in (whichever comes earlier); (b) pays a Qualifying Rate or applies an Award Redemption (as each such term is defined in the Marriott Bonvoy Program Rules (as defined below)) for the stay; and (c) stays in one of the reserved guest rooms under the reservation. For purposes of the Double Star Offer, an Eligible Stay begins at 12:00AM local time on the check-in date of the Eligible Stays and ends at 11:59pm local time on the check-out date of an Eligible Stay. For the avoidance of doubt, Linked Account Members who make reservations less than 48 hours prior to check-in will not earn double Stars under the Double Stars Offer. Stays booked at a Non-Qualifying Rate (as such term is defined in the Marriott Bonvoy Program Rules) will not earn double Stars under the Double Stars Offer. âParticipating Marriott Bonvoy Hotelsâ means properties that participate in Marriott Bonvoy as set forth in the Marriott Bonvoy Program Rules, excluding Homes and Villas by Marriott Bonvoy and The Ritz-Carlton Yacht Collection. Stars awarded under the Double Stars Offer will be deposited into Linked Account Membersâ { starbucksRewardsTrademark } account within 2 business days following the applicable Qualifying Starbucks Transaction.","rewards.marriott.footer.body3p2":"A Linked Account Member may earn a maximum of 1000 Stars under the Double Stars Offer per Program Year. âProgram Yearâ means each consecutive 12-month period commencing on June 18, 2024. { arrowLink }","rewards.marriott.footer.body4p1":"Members of Marriott Bonvoy and Starbucks Rewards who have linked accounts may transfer a minimum of 1000 points and up to 50,000 Marriott Bonvoy points per day in 10-point increments to their Starbucks Rewards account. Once points have been converted to Stars, Stars will automatically be deposited into the Linked Account Memberâs Starbucks Rewards account. In most cases, Stars will be posted to the Linked Account Memberâs Starbucks Rewards account within approximately 2 business days. Once a request to transfer points to Stars has been submitted by a Linked Account Member it cannot be cancelled, changed or refunded and the <cta>Starbucks Rewards Terms of Use</cta> apply, including Star Expiration. Stars cannot be transferred back to Marriott Bonvoy Points. { arrowLink }","rewards.marriott.footer.bodyAddTermsP1":"By linking your Marriott Bonvoy and { starbucksRewardsTrademark } accounts, you agree that Starbucks and Marriott Bonvoy (and their affiliates) may share your information (including, for the avoidance of doubt, Eligible Stay information) for the purpose of facilitating the award of Points into your Marriott Bonvoy account and Stars into your { starbucksRewardsTrademark } account under these Terms and Conditions.","rewards.marriott.footer.bodyAddTermsP2":"The { starbucksRewardsTrademark } program is governed by the { starbucksRewardsTrademark } <cta1>Terms of Use</cta1> and Starbucks Privacy Policy, which are incorporated by reference. For more information visit <cta2>www.starbucks.com/rewards</cta2>.","rewards.marriott.footer.bodyAddTermsP3":"The Marriott Bonvoy Loyalty program, including without limitation participation in loyalty program and the redemption of Points, is governed by the <cta1>Marriott Bonvoy Program Rules</cta1> and <cta2>Marriott Group Global Privacy Statement</cta2>.","rewards.marriott.footer.bodyAddTermsP4":"You may de-link your Marriott Bonvoy and { starbucksRewardsTrademark } accounts at any time. Marriott Bonvoy and { starbucksRewardsTrademark } reserve the right to change, modify, suspend, and/or terminate the offers and benefits provided by the Program at any time without notice. Offers void where prohibited by law. Other restrictions may apply. Determinations of eligibility are made in { starbucksRewardsTrademark } and Marriott Bonvoyâs sole discretion. { starbucksRewardsTrademark } and Marriott Bonvoy reserve the right to review and investigate all Program activities. { starbucksRewardsTrademark } and Marriott Bonvoy further reserve the right to unlink accounts as a result of suspected fraud, a change in eligibility, or termination or suspension of the Program. { starbucksRewardsTrademark } and Marriott Bonvoy r
