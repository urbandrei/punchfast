services:
  - type: web
    name: punchfast
    env: node
    region: oregon
    plan: free
    buildCommand: chmod +x run.sh && cd client && yarn build && cd ../server && yarn install --production
    startCommand: cd server && NODE_ENV=production yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: punchfast-db
          property: connectionString
      - key: ADMIN_TOKEN
        sync: false
    healthCheckPath: /api

databases:
  - name: punchfast-db
    region: oregon
    plan: free
    databaseName: punchfast
    user: punchfast_user
